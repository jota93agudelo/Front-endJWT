<header>
    <button type="button" class="btn btn-primary" (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</button>
    <button type="button" class="btn btn-secondary" (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button>
    <a routerLink="/">Home</a>&nbsp;
    <a routerLink="profile" *ngIf="auth.loggedIn">Profile</a>
</header>
